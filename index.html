<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app">
      <h1>Snake</h1>
      <div class="hud">
        <p>Score: <span id="score">0</span></p>
        <p id="status">Press any direction to start</p>
      </div>
      <canvas id="board" width="400" height="400" aria-label="Snake board"></canvas>
      <div class="controls">
        <button data-action="up" aria-label="Move up">Up</button>
        <div>
          <button data-action="left" aria-label="Move left">Left</button>
          <button data-action="down" aria-label="Move down">Down</button>
          <button data-action="right" aria-label="Move right">Right</button>
        </div>
      </div>
      <div class="actions">
        <button id="pause-btn" type="button">Pause</button>
        <button id="restart-btn" type="button">Restart</button>
      </div>
      <p class="hint">Controls: Arrow keys or WASD. Space toggles pause.</p>
    </main>

    <script type="module" src="./src/game.js"></script>
  </body>
</html>
